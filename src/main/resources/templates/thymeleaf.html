<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des logs</title>
<!--         <link rel="stylesheet" th:href="@{/css/style.css}" />
 -->        <meta charset="ISO-8859-1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Liste des logs</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Hostname</th>
                <th>Facility</th>
                <th>Severity Level</th> 
                <th>MSG</th>
            </tr>
            <tr th:each="log : ${logs}">
                <td th:text="${log.ID}">id</td>
                <td th:text="${log.date}">date</td>
                <td th:text="${log.hostname}">hostname</td>
                <td th:text="${log.facility}">facility</td>                
                <td th:text="${log.severitylvl}">severitylvl</td>                
                <td th:text="${log.MSG}">MSG</td>                
            </tr>
        </table>

    </body>
</html>
